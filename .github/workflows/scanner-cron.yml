name: Real-Time Scanner

on:
  schedule:
    # Run every 4 hours with 5-minute delay
    - cron: "5 */4 * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show git commit
      run: |
        echo "Running commit: $(git rev-parse HEAD)"
        echo "Latest commits:"
        git log --oneline -3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scanner
      env:
        INFERENCE_URL: ${{ secrets.INFERENCE_URL }}
      run: python scanner.py